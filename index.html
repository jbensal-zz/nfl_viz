<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>NFL Deaths and LifeSpans</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="d3/d3.min.js"></script>
        <script src="js/viz.js"></script>
        <style>
          .bar {
            fill: steelblue;
          }

          .bar:hover {
            fill: brown;
          }

          .axis {
            font: 10px sans-serif;
          }

          .axis path,
          .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
          }

          .x.axis path {
            display: none;
          }
        </style>
    </head>
    <body>
      <div class="container" id="wrap">
        <h1>NFL Deaths Visualization</h1>
        <button id="toggle" value="hide/show" style="display:none">Hide</button>
        <div id="message"><h3>Loading data&hellip;</h3></div>
      </div>
    </body>
</html>
